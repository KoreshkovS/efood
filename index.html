<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EFood</title>
    <link rel="stylesheet" href="./css/main.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <button
          type="button"
          class="menu-button"
          aria-expanded="false"
          aria-controls="menu-container"
          data-menu-button
        >
          <svg width="40" height="40" class="mobile-menu-icon">
            <use class="icon-cross" href="./images/icons/icons.svg#cross"></use>
            <use class="icon-menu" href="./images/icons/icons.svg#menu"></use>
          </svg>
        </button>

        <a href="" class="header__logo logo"
          ><span class="logo__letter">E</span>Food</a
        >

        <div class="menu-container" id="menu-container" data-menu>
          <nav class="navigation">
            <ul class="navigation__list">
              <li class="navigation__item">
                <a href="" class="navigation__link active">Home</a>
              </li>
              <li class="navigation__item">
                <a href="" class="navigation__link">Service</a>
              </li>
              <li class="navigation__item">
                <a href="" class="navigation__link">Top cities</a>
              </li>
              <li class="navigation__item">
                <a href="" class="navigation__link">Contract</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header__sign">
          <a href="" class="header__magnifier">
            <svg class="magnifier__icon">
              <use href="./images/icons/icons.svg#magnifier"></use>
            </svg>
          </a>
          <a href="" class="header__cart">
            <svg class="cart__icon">
              <use href="./images/icons/icons.svg#cart"></use>
            </svg>
          </a>
          <button type="button" class="header__button button">Sign Up</button>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero__container">
          <div class="hero__content">
            <h1 class="hero__title">
              super fast <span class="acсent">Food delivery</span> service
            </h1>
            <p class="hero__text">
              We provide super fast-delivery service. Let’s use our services
              right now and get discounts of up to 50%
            </p>
            <div class="hero__buttons">
              <button class="hero__button button">Explore Food</button>
              <a href="" class="hero__link">Download App</a>
            </div>
          </div>
          <div class="hero__media">
            <img
              class="hero__image"
              src="./images/hero/scooter-guy.png"
              alt="scooter guy"
            />
            <img
              src="./images/hero/alex-smith.png"
              alt="alex smith"
              class="hero__call"
            />
            <img
              src="./images/hero/hero-magnifier.png"
              alt="hero magnifier"
              class="hero__magnifier"
            />
            <img src="./images/hero/time.png" alt="time" class="hero__time" />
            <img
              src="./images/hero/send-shape.png"
              alt="arrow"
              class="hero__arrow"
            />
            <img
              src="./images/hero/doubble-sandwich.png"
              alt="doubble sandwich"
              class="herro__sandwich"
            />
          </div>
        </div>
      </section>

      <section class="popular">
        <div class="popular__container">
          <h2 class="popular__title"></h2>
          <ul class="popular__refine"></ul>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>

    <script src="./js/mobile-menu.js"></script>
  </body>
</html>
